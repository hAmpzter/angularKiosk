<div class="signup center-block jumbotron">
  <h1>Login</h1>
  <form role="form" ng-submit="doLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div class="alert alert-danger" role="alert" ng-if="loginAlertMessage" class="animate-if">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{loginAlertMessage}}
  </div>
</div>
