<div class="signup center-block jumbotron">
  <h1>Login</h1>
  <form role="form" ng-submit="doLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <a id="link-1" href ng-click="isLoggedin()">test login</a>
  <a id="link-1" href ng-click="noLogin()">no login</a>
</div>
